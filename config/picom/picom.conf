#################################
# PICOM 12.5 - STYLISH & FAST
#################################

#################################
# BACKEND
#################################
backend = "glx";
vsync = true;

#################################
# PERFORMANCE CORE
#################################
use-damage = true;

# Auto disable compositing saat fullscreen
unredir-if-possible = true;
unredir-if-possible-delay = 0;

detect-client-opacity = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;

#################################
# SHADOW (HALUS & RINGAN)
#################################
shadow = true;
shadow-radius = 7;
shadow-opacity = 0.35;
shadow-offset-x = -7;
shadow-offset-y = -7;

shadow-exclude = [
  "class_g = 'Rofi'",
  "class_g = 'Polybar'",
  "window_type *= 'dock'",
  "window_type *= 'desktop'"
];

#################################
# BLUR (OFF â€” blur itu berat)
#################################
blur-method = "none";
blur-background = false;
blur-background-frame = false;

#################################
# OPACITY (STYLISH TAPI RINGAN)
#################################
inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 0.95;

#################################
# FADING (HALUS TAPI CEPAT)
#################################
fading = true;
fade-delta = 10;
fade-in-step = 0.04;
fade-out-step = 0.04;

fade-exclude = [
  "class_g = 'Rofi'",
  "class_g = 'Polybar'"
];

#################################
# WINDOW TYPES
#################################
wintypes:
{
  tooltip = { fade = true; shadow = false; };
  notification = { fade = true; shadow = false; };
  dock = { shadow = false; };
  desktop = { shadow = false; };
};
