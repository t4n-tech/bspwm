include-file = ~/.config/bspwm/utility/polybar/system.ini

[module/menu]
type    = custom/text

content            = 
content-foreground = ${colors.cyan}
content-padding    = 1

click-left         = rofi -show drun -config ~/.config/rofi/config.rasi
click-right        = ~/.config/sxhkd/scripts/powermenu

[module/tray]
type = internal/tray

format-margin = 0.5pt
tray-spacing = 3pt

[module/bspwm]
type = internal/bspwm

label-active = ●
label-active-foreground = ${colors.greend}
label-occupied = ●
label-occupied-foreground = ${colors.gray}
label-urgent = ●
label-urgent-foreground = ${colors.red1}
label-empty = ○
label-empty-foreground = ${colors.gray}
label-padding = 3

[module/date]
type = internal/date
interval = 5
label-foreground = ${colors.white}
time     = %I:%M %p
time-alt =" %A, %d %B %Y "
label    = %time%

[module/time]
type = internal/date
interval = 5
label-foreground = ${colors.white}
time = " %A, %d %B %Y "
time-alt     = %I:%M %p
label    = %time%

[module/volume]
type = custom/script
exec = ~/.config/other/pipewire/pipe-poly
interval = 1
click-left = pavucontrol &

[module/xkeyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format-foreground     = ${colors.fg-alt}
format-prefix         = 
format-prefix-padding = 1
label-layout          = %layout%
label-layout-padding  = 1

label-indicator-foreground = ${colors.red}
label-indicator-padding    = 1

[module/memory]
type = custom/script
exec = ~/.config/bspwm/utility/polybar/scripts/memory
format-foreground     = ${colors.magenta}
interval = 1

[module/temp]
type = custom/script
exec = ~/.config/bspwm/utility/polybar/scripts/temp
interval = 2

[module/cpu]
type = custom/script
exec = ~/.config/bspwm/utility/polybar/scripts/cpu
interval = 2
format-foreground = ${colors.red}
format-padding = 1

;[module/network]

;type = custom/script
;exec = ~/.config/bspwm/utility/polybar/scripts/network
;format-foreground     = ${colors.yellow}
;click-left = networkmanager_dmenu
